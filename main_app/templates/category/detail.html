{% extends 'base.html' %}

{% block content %}
<h1>{{category}}</h1>

{% if items %}
{% for item in items %}

<div class="row">
    <div class="col s6 m3">
        <div class="card square">
            <div class="card-image">
            <img src="static/images/misc.jpg">
                <div class="card-content center-align">
                    <p>{{item.item_name}}</p>
                    <p>${{item.item_price}}</p>
                    <p>{{item.item_description}}</p>
                    <a href="/items/{{item.id}}">Link</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endif %}
</div>

{% endblock %}
