{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>

{% if results %}
  <ul>
  {% for result in results %}
    <li>{{ result.item_name }}</li>
    <li>{{ result.item_price }}</li>
    <li>{{ result.item_description }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>None</p>
{% endif %}

{% endblock %}
