{% extends 'base.html' %}
{% block content %}

<h1>{{user.username}}'s Table Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ table.table_name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'tables_update' table.id %}">Edit</a>
        <a href="{% url 'tables_delete' table.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
